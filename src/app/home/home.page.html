<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      WWTAB
      <br>
      <small>
        What the world is talking about Bangladesh
      </small>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let news of newsService.data | async">
    <ion-card-content>
      <ion-card-title>{{ news.headline }}</ion-card-title>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadNews($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more news..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
