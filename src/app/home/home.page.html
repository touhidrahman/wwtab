<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      WWTAB
      <br>
      <small class="extra-small">
        What the world is talking about Bangladesh
      </small>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let news of newsService.data | async">
    <img
      src="{{ news.image }}"
      alt="News image"
      *ngIf="!!news.image"
    >

    <ion-card-header>
      <ion-card-title>{{ news.title }}</ion-card-title>
      <ion-card-subtitle *ngIf="!!news.source">{{ news.source }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="!!news.description">{{ news.description }}</div>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadNews($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more news..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
